<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>跑步机效果</title>
		<style type="text/css">
			.pbj{width: 180px;height: 300px;background: url(img/charector.png) no-repeat;
			animation: runing 2s infinite step-start;}

		   @keyframes runing{
		   	0%{}
		   	14.2%{background-position: -180px 0;}
		   	28.4%{background-position: -360px 0;}
		   	42.6%{background-position: -540px 0;}
		   	56.9%{background-position: -720px 0;}
		   	70%{background-position: -900px 0;}
		   	84.2%{background-position: -1080px 0;}
		   100%{background-position: 0 0;}
		   } 	
		</style>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded',function(){
				var ePbj = document.querySelector('.pbj');
				var eBtn = document.querySelectorAll('button');				
				for(var i = 0; i < eBtn.length;i++){
					eBtn[i].onclick=function(){
						//改变动作持续时间
						ePbj.style.animationDuration = this.value +"s";
					}	
				}			
			})	
		</script>
	</head>
	<body>
		<div class="pbj"></div>
		<button class="fastest" value="0.2">超快</button>
		<button class="fast" value="0.4">快</button>
		<button class="normal" value="0.8">正常</button>
		<button class="slow" value="1.2">慢</button>
		<button class="slowest" value="2.8">超慢</button>
	</body>
</html>
